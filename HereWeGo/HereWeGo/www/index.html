<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; font-src *; media-src *; connect-src *; img-src * blob:; ">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>HereWeGo</title>
    </head>
    <body>
        <!-- Here We Go! -->
        <!-- Top section, starting with the background -->
        <!-- Text is mixed around in there so the shader covers some of it -->
        <div class="image" id="lowRes"></div>
        <div class="image" id="img"></div>
        <p class="backText"></p>
        <div class="shader"></div>
        <!-- Bottom Text stuff-->
        <div id="textWrap">
            <p class="periodText"></p>
            <p class="timeText"></p>
        </div>
        <!-- Sliding content div, contains the bulk of the app -->
        <div class="js_frame">
            <!-- Top menu bar, which shows aup after the first slide -->
            <div id="topPos">
                <!-- Menu Button -->
                <div id="sideButton"></div>
                <!-- Grey Bar and Text -->
                <div id="topBar"><div id="textPos"><p id="barText"></p></div></div>
            </div>
            
            <!-- Then the slides -->
            <div class="js_slides">
                <!-- Start the app with the essential text loaded (see through slide) -->
                <div class="js_slide start"></div>
                <!-- Anything after will be populated as the app loads -->
                <div id="addStuff"></div>
                <!-- Debug stuff (I think) -->
                <div class="js_slide" style="background-color: white">
                    <p class="benjamin">Photos by Kitrick Miller</p>
                    <a class="benjamin" href="https://www.flickr.com/photos/kitrickmiller/">Flickr</a>
                    <p class="benjamin"> <br> To my alpha testers: <br> Thank you for the support!</p>
                </div>
            </div>
            <!-- Menu Placeholder div -->
            <div style="height: 7.05vh"></div>
        </div>
        <!-- Menu Bar, will have to be populated later -->
        <table id="menuBar"></table>
        <!-- Menu Bar line, which will get hecka moved around n stuff -->
        <div id="menuWrap"><div id="menuLine"></div></div>
        <!-- Side Menu Divs, which will be filled later by javascript -->
        <!-- Will be using Lory for sliding as well -->
        <div id="SMHere"></div>
        <div id="toast" class="tHidden"></div>

        <!-- Cordova -->
        <script type="text/javascript" src="cordova.js"></script>
        <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
    </body>
</html>
