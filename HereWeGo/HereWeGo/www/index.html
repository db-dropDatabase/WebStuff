<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <!-- So much for secure, if I allow through an entire scripting platform just to let in my script -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://script.google.com https://*.googleusercontent.com https://drive.google.com; img-src 'self' filesystem:;">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>HereWeGo</title>
    </head>
    <body>
        <!-- Here We Go! -->
        <!-- Top section, starting with the background -->
        <!-- Text is mixed around in there so the shader covers some of it -->
        <img class="image" id="lowRes"></img>
        <img class="image" id="img"></img>
        <img id="load" style="display: none"></img>
        <!-- what is this? a non breaking space? what use could this possibly have? -->
        <!-- well as it turns out webviews are smart and only load fonts that are currently displayed -->
        <!-- if we want the app to launch quickly, we need the font to be loaded by the time we have the data ready -->
        <!-- so how can we tell the webview that there is a text there and not display any text? -->
        <p class="backText">&nbsp</p>
        <div class="shader"></div>
        <!-- Bottom Text stuff-->
        <div id="textWrap">
            <p class="periodText">&nbsp</p>
            <p class="timeText">&nbsp</p>
        </div>
        <!-- Sliding content div, contains the bulk of the app -->
        <div class="js_frame">
            <!-- Top Bar CSS -->
            <div id="mainBar" class="topBar topH"><div class="textPos"><p id="mainBText" class="barText"></p></div></div>
            <div class="topPos topH">
                <div class="barShade"></div>
                <div id="menuButton" class="sideButton"></div>
            </div>
            <!-- Slidy Content -->
            <div class="js_slides">
                <div class="js_slide start"></div>
                <!-- The app will stuff all the stuff in here -->
                <div id="add"></div>
            </div>
            <!-- Menu Spacer -->
            <div style="height: 7.05vh"></div>
        </div>
        <!-- Menu Bar, will have to be populated later -->
        <table id="menuBar"></table>
        <!-- Menu Bar line, which will get hecka moved around n stuff -->
        <div id="menuWrap"><div id="menuLine"></div></div>
        <!-- Side Menu Divs, which will be filled later by javascript -->
        <!-- Will be using Lory for sliding as well -->
        <div id="SMHere"></div>
        <div id="toast" class="tHidden"></div>

        <!-- The Div used to load a page on button click -->
        <div id="page">
            <div class="topBar topH"><div class="textPos"><p id="pageText" class="barText"></p></div></div>
            <div class="topPos topH">
                <div class="barShade"></div>
                <div id="pageButton" class="sideButton"></div>
            </div>
            <div id="pageAdd"></div>
        </div>

        <!-- QuickStart! -->
        <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
        <script type="text/javascript" data-main="scripts/QuickStart" src="lib/require.js" async></script>
        <!-- Cordova -->
        <script type="text/javascript" src="cordova.js" async></script>
    </body>
</html>
