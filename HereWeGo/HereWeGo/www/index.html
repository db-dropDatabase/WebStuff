<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>HereWeGo</title>
    </head>
    <body>

        <!-- Here We Go! -->
        <!-- Top section, starting with the background -->
        <div class="background image"></div>
        <div class="background shader">
            <!-- Next we have the upper text -->
            <div class="top cont">
                <h1 class="top text upText">A</h1>
                <h2 class="top text lowText">Period 3</h2>
            </div>
        </div>
        
        
        <!-- Bottom section, starting with the containing div -->
        <div class="bottom cont">
            <div class="bottom centerBar">
                <a href="#" class="bottom bar fab"></a>
                <p class="bottom bar timeText">45 Minutes Left</p>
            </div>
            <!-- Schedule Table -->
            <table class="bottom table">
                <tr class="bottom row">
                    <td class="bottom row leftCell">
                        <p class="bottom leftCell upText">9:15</p>
                        <p class="bottom leftCell lowText">10:25</p>
                    </td>
                    <td class="bottom row rightCell">
                        <p class="bottom rightCell upText">9:15</p>
                        <p class="bottom rightCell lowText">10:25</p>
                    </td>
                </tr>
            </table>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
    </body>
</html>
