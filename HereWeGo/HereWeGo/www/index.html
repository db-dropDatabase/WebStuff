<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; font-src *; media-src *; connect-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Open+Sans+Condensed:300,700|Roboto|Montserrat:200,300,400,500,600|Raleway:300" rel="stylesheet">
        <!-- TODO: REMOVE ONLINE FONTS -->
        <style>
            @import url('https://www.fontify.me/wf/e783c54a93f0eb65fc48f48fb64618cb');
        </style>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>HereWeGo</title>
    </head>
    <body>
        <!-- Here We Go! -->
        <!-- Top section, starting with the background -->
        <!-- Text is mixed around in there so the shader covers some of it -->
        <div class="background image"></div>
        <p class="upText"></p>
        <div class="background shader"></div>
        <!-- Menu Button -->
        <div id="sideButton"></div>
        <!-- Bottom Text stuff-->
        <div id="textWrap">
            <p class="lowText"></p>
            <p class="timeText"></p>
        </div>
        <!-- Top menu bar, which shows aup after the first slide -->
        <div id="topBar"><p id="barText">Sunday, August 6</p></div>

        <!-- Sliding content div, contains the bulk of the app -->
        <div class="js_frame">
            <div class="js_slides">
                <!-- Start the app with the essential text loaded (see through slide) -->
                <div class="js_slide start"></div>
                <!-- Debug stuff (I think) -->
                <div class="js_slide content">
                    <p class="schedHead header">B Schedule</p>

                    <div class="justRow" style="background-color:;">
                        <div class="leftCell">
                            <div class="incep">   
                                <p class="leftUp">8:15am</br>
                                9:47am</p>
                            </div>
                        </div>
                        <div id="rightWrap" style="border-left: 2px solid #004700;">
                            <p class="rText">5</p>
                            <div class="evWrap">
                                <p class="evText">Cross Country</p>
                                <p class="evText">Also this</p>
                            </div>
                        </div>
                    </div>
                    <div class="justRow" style="background-color:;">
                        <div class="leftCell">
                            <p class="leftUp">9:52am</p>
                            <p class="leftLow">11:24am</p>
                        </div>
                        <div id="rightWrap" style="border-left: 2px solid #007500;">
                            <p class="rText">6</p>

                        </div>
                    </div>
                    <div class="justRow" style="background-color:;">
                        <div class="leftCell">
                            <p class="leftUp">11:24am</p>
                            <p class="leftLow">12:01pm</p>
                        </div>
                        <div id="rightWrap" style="border-left: 2px solid #008c00;">
                            <p class="rText">Lunch</p>

                        </div>
                    </div>
                    <div class="justRow" style="background-color:;">
                        <div class="leftCell">
                            <p class="leftUp">12:06pm</p>
                            <p class="leftLow">1:38pm</p>
                        </div>
                        <div id="rightWrap" style="border-left: 2px solid #00ba00;">
                            <p class="rText">7</p>

                        </div>
                    </div>
                    <div class="justRow" style="background-color:lightgreen;">
                        <div class="leftCell">
                            <p class="leftUp">1:43pm</p>
                            <p class="leftLow">3:15pm</p>
                        </div>
                        <div id="rightWrap" style="border-left: 2px solid #00e800;">
                            <p class="rText">8</p>

                            <p class="evText">Brobotics Event</p>
                        </div>
                    </div>
                    <p class="evHead header">Events</p>
                    {{events}}
                </div>
                <div class="js_slide content">
                    <p class="benjamin"> This feature is @#$%ing stupid </p>
                    <p class="benjamin"> -Benjamin, 2017</p>
                </div>
                <!-- Anything after will be populated as the app loads -->
                <div id="addStuff"></div>
            </div>
        </div>

        <!-- uncomment for purple button (which may or may not work)
        <a class="bar fab start"></a>
        -->

        <!-- Menu Bar, will have to be populated later -->
        <table id="menuBar">
            <!-- Later as in when I write the code to populate it -->
            <td class="menuRow"> <p class="menuText">Home</p> </td>
            <td class="menuRow"> <p class="menuText">Schedule</p> </td>
            <td class="menuRow"> <p class="menuText">Media</p> </td>
            <td class="menuRow"> <p class="menuText">Help</p> </td>
        </table>

        <!-- Menu Bar line, which will get hecka moved around n stuff -->
        <div id="menuWrap"><div id="menuLine"></div></div>

        <!-- And for christ sake I finally broke and added IScroll, now Lory -->
        <script type="text/javascript" src="scripts/lory.js"></script>
        <!-- Cordova -->
        <script type="text/javascript" src="cordova.js"></script>
        <!-- Gotta have that hawt formatting -->
        <script type="text/javascript" src="scripts/moment.js"></script>
        <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
    </body>
</html>
